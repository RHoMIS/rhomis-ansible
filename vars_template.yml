---

# Administrator information
email: MYADMINEMAIL@DOMAIN.COM #REPLACE***

# Dependency for certbot
certbot_package: "python3-certbot-nginx"
certbot_plugin: "nginx"

# Information for the authenticator server
authenticator_repo: https://github.com/l-gorman/rhomis-authenticator
authenticator_dest: path/where/storing/authenticator #REPLACE***
authenticator_staging_url: AUTHENTICATORSTAGINGDOMAIN.com #REPLACE***
authenticator_prod_url: AUTHENTICATORPRODUCTIONDOMAIN.com #REPLACE***

# Information for the api repository
api_repo: https://github.com/l-gorman/rhomis-api
api_dest: path/where/storing/data-api #REPLACE***
api_staging_url: APISTAGINGDOMAIN.com #REPLACE***
api_prod_url: APIPRODUCTIONDOMAIN #REPLACE***

# Server R-scripts
server_r_scripts: https://github.com/l-gorman/rhomis-server-R-scripts
server_scripts_dest: path/where/storing/r-scripts #REPLACE***